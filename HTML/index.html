<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="..//js/jquery-3.7.1.min.js"></script>
    <script src="..//js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <img src="../IMG/header.png" alt="" height="450px" />
            </div>

        </div>

        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                    <li class="nav-item"><a href="#registerModal" class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng ký</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trợ giúp</a></li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <table id="bangthanhtoan" class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 30px;">STT</th>
                        <th style="width: 90px;">Mã học viên</th>
                        <th style="width: 130px;">Họ tên</th>
                        <th style="width: 130px;">Email</th>
                        <th style="width: 110px;">Tiền dịch vụ</th>
                        <th style="width: 110px;">Tiền đồ dùng</th>
                        <th style="width: 110px;">Tổng tiền</th>
                    </tr>
                </thead>

                <tbody id="paymentTable">
                    <tr>
                        <td>1</td>
                        <td>12-3456789</td>
                        <td>Thanh Thảo</td>
                        <td>ththao@iuh.edu.vn</td>
                        <td>30000</td>
                        <td>10000</td>
                        <td>40000</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width: 400px;">
                            <div class="d-flex">
                                <p class="mb=0">Mã sinh viên: 22651941</p>

                            </div>
                        </th>
                        <th style="width: 400px;">
                            <div class="d-flex">
                                <p class="mb=0">Họ tên: Tăng Hoàng Thanh Thảo</p>

                            </div>
                        </th>
                        <th style="width: 400px;">
                            <div class="d-flex">
                                <p class="mb=0">Phòng thi</p>

                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-uppercase" id="registerModalLabel">Thông tin thanh toán</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-4">
                        <form action="">
                            <div class="row mb-3">
                                <label for="studentId" class="col-sm-3 col-form-label">Mã học viên: <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" id="studentId" placeholder="xx-yyyyyyy">
                                    <span class="text-danger" id="studentIdFeedback" style="display: none;"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="fullName" class="col-sm-3 col-form-label">Họ tên: <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="" id="fullName" placeholder="Tran Thu Trang">
                                    <span class="text-danger" id="fullNameFeedback" style="display: none;"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="email" class="col-sm-3 col-form-label">Email: <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" placeholder="trangtran@iuh.edu.vn">
                                    <span class="text-danger" id="emailFeedback" style="display: none;"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="service" class="col-sm-3 col-form-label">Dịch vụ</label>
                                <div class="col-sm-9">
                                    <select name="" id="service">
                                        <option selected value="0">Bơi</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="price" class="col-sm-3 col-form-label">Giá tiền</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="0" id="price" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Đồ dùng</label>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="aoquanboi">
                                        <label class="col-form-label" for="aoquanboi">Áo quần bơi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="phao">
                                        <label class="col-form-label" for="phao">Phao</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Kính bơi">
                                        <label class="col-form-label" for="kinhboi">Kính bơi</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="usedEquipmentPrice" class="col-sm-3 col-form-label">Tiền đồ dùng</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="usedEquipmentPrice" value="0" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Tổng tiền</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="0" id="totalPrice" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-success" id="paymentButton">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/script-custom.js"></script>
</body>

</html>
